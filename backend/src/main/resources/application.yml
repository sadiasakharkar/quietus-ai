spring:
  application:
    name: quietus-backend
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/quietus}
    username: ${SPRING_DATASOURCE_USERNAME:quietus}
    password: ${SPRING_DATASOURCE_PASSWORD:quietus_dev_password}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true

server:
  port: 8080

app:
  jwt:
    secret: ${JWT_SECRET:replace_with_long_random_secret}
    expiration-seconds: ${JWT_EXPIRATION_SECONDS:3600}
  llm:
    provider: ${LLM_PROVIDER:openai}
    openai-base-url: ${OPENAI_BASE_URL:https://api.openai.com/v1}
    openai-api-key: ${OPENAI_API_KEY:}
    openai-model: ${OPENAI_MODEL:gpt-4o-mini}
    gemini-base-url: ${GEMINI_BASE_URL:https://generativelanguage.googleapis.com/v1beta}
    gemini-api-key: ${GEMINI_API_KEY:}
    gemini-model: ${GEMINI_MODEL:gemini-1.5-flash}

management:
  endpoints:
    web:
      exposure:
        include: health,info
