services:
  postgres:
    image: postgres:16-alpine
    container_name: quietus-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ../../backend
    container_name: quietus-backend
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: unless-stopped

  vision-agent-layer:
    build:
      context: ../../vision-agent-layer
    container_name: quietus-vision-agent-layer
    env_file:
      - .env
    volumes:
      - ../../vision-agent-layer/models:/app/models
    ports:
      - "8100:8100"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8100/health', timeout=2)"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  audio-service:
    build:
      context: ../../audio-service
    container_name: quietus-audio-service
    env_file:
      - .env
    ports:
      - "8200:8200"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8200/health', timeout=2)"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  nlp-service:
    build:
      context: ../../nlp-service
    container_name: quietus-nlp-service
    env_file:
      - .env
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=2)"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  frontend:
    build:
      context: ../../frontend
    container_name: quietus-frontend
    env_file:
      - .env
    depends_on:
      - backend
    ports:
      - "5173:80"
    restart: unless-stopped

volumes:
  postgres_data:
